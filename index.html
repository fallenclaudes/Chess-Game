<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Master - Custom Pieces</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #020617;
            --bg-panel: rgba(15, 23, 42, 0.9);
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: 1px solid rgba(255,255,255,0.1);
            --win-green: #4ade80;
            --loss-red: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #000000 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- UI COMPONENTS --- */
        .home-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.05);
            border: var(--border); color: var(--accent);
            padding: 10px 15px; border-radius: 8px;
            cursor: pointer; font-weight: bold;
            display: flex; align-items: center; gap: 8px;
            z-index: 100; transition: 0.2s;
            backdrop-filter: blur(5px);
        }
        .home-btn:hover { background: rgba(56, 189, 248, 0.15); }

        .app-container {
            display: flex; gap: 30px; padding: 20px;
            align-items: flex-start; max-width: 1200px; width: 100%;
            justify-content: center;
        }

        .board-card {
            padding: 10px;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: var(--border);
            border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .board-inner { width: 550px; height: 550px; }

        /* Transparent board to show background or custom marble if needed */
        .white-1e1d7 { background-color: #e2e8f0; color: #b58863; }
        .black-3c85d { background-color: #475569; color: #f0d9b5; }

        /* --- SIDEBAR & CHAT --- */
        .sidebar {
            width: 340px; height: 570px;
            background: var(--bg-panel);
            backdrop-filter: blur(15px);
            border: var(--border);
            border-radius: 12px;
            display: flex; flex-direction: column; overflow: hidden;
        }

        .tabs { display: flex; border-bottom: var(--border); background: rgba(0,0,0,0.2); }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: var(--text-dim); font-weight: 600; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); background: rgba(56,189,248,0.05); }
        .unread { width: 8px; height: 8px; background: var(--loss-red); border-radius: 50%; display: inline-block; margin-left: 5px; opacity: 0; }

        .panel-content { display: none; flex-grow: 1; overflow-y: auto; flex-direction: column; }
        .panel-content.active { display: flex; }

        .chat-area { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; max-width: 85%; word-wrap: break-word; }
        .msg.them { background: rgba(255,255,255,0.1); align-self: flex-start; }
        .msg.me { background: var(--accent); color: #000; align-self: flex-end; font-weight: 600; }
        .chat-input { padding: 10px; border-top: var(--border); display: flex; gap: 5px; }

        /* --- COIN TOSS ANIMATION --- */
        .coin-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        .coin {
            width: 150px; height: 150px;
            transform-style: preserve-3d;
            animation: spin 0.5s infinite linear;
            margin-bottom: 30px;
        }
        .coin-side {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 5px solid #ffd700;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: bold; background: #1e293b;
            backface-visibility: hidden;
        }
        .coin-front { background: #fff; color: #000; content: "W"; }
        .coin-back { background: #000; color: #fff; transform: rotateY(180deg); content: "B"; }

        @keyframes spin { 0% { transform: rotateY(0); } 100% { transform: rotateY(360deg); } }
        
        .toss-result { font-size: 2rem; font-weight: 800; color: var(--accent); margin-top: 20px; opacity: 0; transition: opacity 0.5s; }

        /* --- CONTROLS --- */
        input { background: rgba(0,0,0,0.4); border: var(--border); color: #fff; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        button { padding: 12px; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; width: 100%; background: var(--accent); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }

        @media(max-width: 900px) {
            .app-container { flex-direction: column; padding: 10px; align-items: center; }
            .board-inner { width: 92vw; height: 92vw; }
            .sidebar { width: 100%; height: 400px; }
        }
    </style>
</head>
<body>

<div class="home-btn" onclick="goHome()"><span>âŒ‚</span> Home</div>

<div class="coin-overlay" id="coinOverlay">
    <div class="coin" id="coin">
        <div class="coin-side coin-front"></div>
        <div class="coin-side coin-back"></div>
    </div>
    <div style="color:#fff; font-size:1.2rem; margin-top:20px;">Flipping Coin...</div>
    <div class="toss-result" id="tossResult">YOU PLAY WHITE</div>
    <button class="btn-secondary" id="startMatchBtn" style="width:200px; margin-top:20px; display:none;" onclick="closeToss()">START MATCH</button>
</div>

<div class="app-container">
    <div class="board-card">
        <div id="myBoard" class="board-inner"></div>
    </div>

    <div class="sidebar">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('game')">Game</div>
            <div class="tab" onclick="switchTab('chat')">Chat <span id="chatDot" class="unread"></span></div>
        </div>

        <div id="panel-game" class="panel-content active">
            <div style="padding:20px; text-align:center;">
                <h2 id="status" style="margin:0; color:var(--accent);">Waiting...</h2>
                <p id="subStatus" style="color:var(--text-dim); margin-top:5px;">Connect to play</p>
            </div>
            
            <div style="flex-grow:1; background:rgba(0,0,0,0.2); padding:10px; font-family:monospace; color:var(--text-dim); overflow-y:auto;" id="pgnLog">
                <div style="text-align:center; padding:20px;">Move History</div>
            </div>

            <div style="padding:20px; border-top:var(--border);">
                <div id="connectPanel">
                    <input type="text" id="username" placeholder="Your Name" style="margin-bottom:10px;">
                    <div style="display:flex; gap:10px;">
                        <button onclick="hostGame()">Host</button>
                        <button class="btn-secondary" onclick="joinGame()">Join</button>
                    </div>
                    <div id="idDisplay" style="margin-top:10px; font-size:0.8rem; text-align:center; color:var(--text-dim); display:none;">
                        Share ID: <span id="myPeerId" style="color:#fff; cursor:pointer;" onclick="copyId()">...</span>
                    </div>
                </div>
                
                <div id="gameControls" style="display:none; display:flex; gap:10px;">
                    <button class="btn-secondary" onclick="board.flip()">Flip</button>
                    <button style="background:var(--loss-red); color:#fff;" onclick="location.reload()">Resign</button>
                </div>
            </div>
        </div>

        <div id="panel-chat" class="panel-content">
            <div class="chat-area" id="chatLog">
                <div style="text-align:center; color:var(--text-dim); margin-top:20px;">Chat Room</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatMsg" placeholder="Message...">
                <button style="width:auto;" onclick="sendChat()">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION: YOUR LOCAL PIECES ---
    function pieceTheme(piece) {
        // IMPORTANT: Ensure your files are named "wp.png", "bk.png" (lowercase)
        return 'pieces/' + piece.toLowerCase() + '.png';
    }

    // --- 2. VARS ---
    var board, game = new Chess(), peer, conn, myName="Player", mySide='w';

    // --- 3. CONNECTION ---
    function hostGame() {
        myName = $('#username').val() || 'Host';
        if(peer) peer.destroy();
        peer = new Peer();
        peer.on('open', id => {
            $('#myPeerId').text(id); $('#idDisplay').show();
            $('#status').text("Waiting for opponent...");
            navigator.clipboard.writeText(id).then(()=>alert("ID Copied!"));
        });
        peer.on('connection', c => {
            conn = c;
            conn.on('open', () => {
                // Trigger Coin Toss when connection opens
                triggerCoinToss(true); 
            });
            conn.on('data', d => handleData(d));
        });
    }

    function joinGame() {
        myName = $('#username').val() || 'Guest';
        const id = prompt("Enter Host ID:");
        if(!id) return;
        if(peer) peer.destroy();
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(id);
            conn.on('open', () => $('#status').text("Connected! Waiting for toss..."));
            conn.on('data', d => handleData(d));
        });
    }

    function handleData(data) {
        if(data.type === 'toss') {
            // Received Toss Result
            playTossAnimation(data.side);
            mySide = data.side;
            board.orientation(mySide === 'w' ? 'white' : 'black');
        }
        if(data.type === 'move') {
            game.move(data.move);
            board.position(game.fen());
            updateStatus();
        }
        if(data.type === 'chat') {
            addChat('them', data.name, data.msg);
            if(!$('#panel-chat').is(':visible')) $('#chatDot').css('opacity', 1);
        }
    }

    // --- 4. COIN TOSS ANIMATION ---
    function triggerCoinToss(isHost) {
        // Host determines outcome
        const result = Math.random() > 0.5 ? 'w' : 'b';
        const guestResult = result === 'w' ? 'b' : 'w';
        
        mySide = result;
        
        // Show Animation on Host
        playTossAnimation(result);
        
        // Send Result to Guest
        if(conn) conn.send({ type: 'toss', side: guestResult });
    }

    function playTossAnimation(side) {
        $('#coinOverlay').css('display', 'flex');
        
        // 2 seconds spin
        setTimeout(() => {
            $('#coin').css('animation', 'none');
            if(side === 'w') $('#coin').css('transform', 'rotateY(0deg)');
            else $('#coin').css('transform', 'rotateY(180deg)');
            
            $('#tossResult').text("YOU PLAY " + (side==='w'?'WHITE':'BLACK')).css('opacity', 1);
            $('#startMatchBtn').fadeIn();
            
            board.orientation(side==='w'?'white':'black');
        }, 2000);
    }

    function closeToss() {
        $('#coinOverlay').fadeOut();
        $('#connectPanel').hide();
        $('#gameControls').show();
        $('#status').text("Game On!");
        $('#subStatus').text("Good Luck, " + myName);
        setTimeout(board.resize, 200);
    }

    // --- 5. CHAT ---
    function sendChat() {
        const txt = $('#chatMsg').val();
        if(!txt) return;
        addChat('me', 'You', txt);
        if(conn) conn.send({type:'chat', name:myName, msg:txt});
        $('#chatMsg').val('');
    }

    function addChat(who, name, msg) {
        $('#chatLog').append(`<div class="msg ${who}"><b>${name}:</b> ${msg}</div>`);
        $('#chatLog').scrollTop(9999);
    }

    // --- 6. GAME LOGIC ---
    function onDragStart(s, p) {
        if(game.game_over()) return false;
        if(mySide === 'w' && p.search(/^b/) !== -1) return false;
        if(mySide === 'b' && p.search(/^w/) !== -1) return false;
        if((game.turn() === 'w' && mySide !== 'w') || (game.turn() === 'b' && mySide !== 'b')) return false;
    }

    function onDrop(s, t) {
        var m = game.move({from:s, to:t, promotion:'q'});
        if(m === null) return 'snapback';
        if(conn) conn.send({type:'move', move:{from:s, to:t, promotion:'q'}});
        updateStatus();
    }

    function updateStatus() {
        var h = game.history();
        var html = '';
        for(var i=0; i<h.length; i+=2) {
            html += `<div>${i/2+1}. ${h[i]} ${h[i+1]||''}</div>`;
        }
        $('#pgnLog').html(html);
    }

    function switchTab(t) {
        $('.tab').removeClass('active');
        $('.panel-content').removeClass('active');
        if(t==='game') {
            $('.tab:eq(0)').addClass('active'); $('#panel-game').addClass('active');
        } else {
            $('.tab:eq(1)').addClass('active'); $('#panel-chat').addClass('active');
            $('#chatDot').css('opacity', 0);
        }
    }

    function goHome() { location.reload(); }
    function copyId() { 
        navigator.clipboard.writeText($('#myPeerId').text()); 
        alert("Copied!"); 
    }

    // INIT
    var cfg = { draggable:true, onDragStart:onDragStart, onDrop:onDrop, pieceTheme:pieceTheme };
    board = Chessboard('myBoard', cfg);
    $(window).resize(board.resize);

</script>
</body>
</html>
