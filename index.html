<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Gods</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        /* --- THEME CONFIG --- */
        :root {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --panel-glass: rgba(30, 41, 59, 0.85);
            --text-glow: #e2e8f0;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --win-green: #4ade80;
            --loss-red: #f87171;
            
            /* Board Colors */
            --board-white: #e2e2e2;
            --board-black: #5a6e80;
        }

        body {
            background: radial-gradient(circle at center, var(--bg-gradient-end), var(--bg-gradient-start));
            color: var(--text-glow);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- HOME BUTTON --- */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
            z-index: 100;
        }
        .home-btn:hover { background: rgba(255,255,255,0.2); box-shadow: 0 0 15px rgba(255,255,255,0.1); }

        /* --- LAYOUT --- */
        .layout {
            display: flex;
            gap: 20px;
            align-items: center;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        /* --- EVAL BAR (ANALYSIS) --- */
        .eval-wrapper {
            width: 25px;
            height: 560px;
            background: #333;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .eval-fill {
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, #ffffff, #a0a0a0); /* White advantage color */
            position: absolute;
            bottom: 0;
            transition: height 1s ease;
            box-shadow: 0 0 10px white;
        }
        /* Black side of bar background */
        .eval-wrapper { background: #111; } 

        /* --- BOARD CONTAINER (2D FLAT) --- */
        .board-wrapper {
            width: 560px;
            height: 560px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 5px solid #333;
            border-radius: 4px;
        }

        #myBoard {
            width: 100%;
            height: 100%;
        }

        /* Board Marble Texture */
        .white-1e1d7 {
            background-color: var(--board-white);
            background-image: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
        }
        .black-3c85d {
            background-color: var(--board-black);
            background-image: linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 100%);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            height: 560px;
            background: var(--panel-glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .player-card {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .player-name {
            font-weight: 800; 
            color: #fff;      
            text-shadow: 0 0 8px rgba(255,255,255,0.4); 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.0rem;
            display: block;
        }
        .player-status { font-size: 0.75rem; color: var(--accent); margin-top: 4px; }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            padding: 5px 10px;
            background: rgba(0,0,0,0.4);
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
        }
        .timer.active {
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
            color: #fff;
        }

        .log-area { flex-grow: 1; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 0.9rem; background: rgba(0,0,0,0.2); }
        .move-row { display: flex; padding: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .controls {
            padding: 20px;
            display: flex; flex-direction: column; gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* INPUTS & BUTTONS */
        input, select {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box;
            text-align: center; margin-bottom: 5px; outline: none;
        }
        button {
            padding: 12px; border: none; border-radius: 6px; font-weight: 700;
            cursor: pointer; text-transform: uppercase; font-size: 0.8rem;
            background: rgba(255,255,255,0.1); color: #fff; transition: 0.2s;
        }
        button:hover { background: rgba(255,255,255,0.2); }
        .btn-primary { background: var(--accent); color: #0f172a; }
        .btn-primary:hover { background: #7dd3fc; box-shadow: 0 0 15px var(--accent-glow); }
        
        .btn-draw { border: 1px solid #fbbf24; color: #fbbf24; background: transparent; }
        .btn-draw:hover { background: rgba(251, 191, 36, 0.1); }
        
        .btn-resign { border: 1px solid var(--loss-red); color: var(--loss-red); background: transparent; }
        .btn-resign:hover { background: rgba(248, 113, 113, 0.1); }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 999;
            justify-content: center; align-items: center;
        }
        .modal-box {
            background: #1e293b; padding: 30px; border-radius: 12px;
            text-align: center; border: 1px solid var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
            max-width: 400px; width: 90%;
        }
        
        /* Analysis Text */
        #evalScore {
            font-size: 10px; text-align: center; margin-top: 5px; opacity: 0.7; font-family: monospace;
        }

        @media(max-width: 900px) {
            .layout { flex-direction: column; }
            .board-wrapper { width: 95vw; height: 95vw; }
            .sidebar { width: 95vw; height: auto; }
            .eval-wrapper { display: none; /* Hide analysis bar on mobile to save space */ }
        }
    </style>
</head>
<body>

<div class="home-btn" onclick="location.reload()">
    âŒ‚ Home
</div>

<div class="modal-overlay" id="gameOverModal">
    <div class="modal-box">
        <h1 id="winnerText" style="margin:0; font-size:2rem; color:var(--accent);">GAME OVER</h1>
        <p id="winSubtext" style="color:var(--text-glow); margin-top:5px;">Checkmate</p>
        <button class="btn-primary" style="margin-top:20px" onclick="location.reload()">Return Home</button>
    </div>
</div>

<div class="layout">
    
    <div class="eval-wrapper">
        <div class="eval-fill" id="evalBar"></div>
    </div>

    <div class="board-wrapper" id="boardContainer">
        <div id="myBoard"></div>
    </div>

    <div class="sidebar">
        
        <div class="player-card">
            <div>
                <span class="player-name" id="oppName">Opponent</span>
                <div class="player-status" id="oppStatus">Offline</div>
            </div>
            <div id="timer-top" class="timer">10:00</div>
        </div>

        <div class="log-area" id="pgnLog">
            <div style="text-align:center; opacity:0.5; margin-top:20px;">Waiting for game...</div>
        </div>

        <div class="player-card">
            <div>
                <span class="player-name" id="myNameDisplay">You</span>
                <div class="player-status" style="color:var(--win-green)">Online</div>
                <div id="evalScore">Eval: 0.0</div>
            </div>
            <div id="timer-btm" class="timer">10:00</div>
        </div>

        <div class="controls" id="connectPanel">
            <input type="text" id="usernameInput" placeholder="Enter Your Name">
            
            <label style="font-size:0.8rem; color:#aaa; margin-left:4px;">Time Control:</label>
            <select id="timeSelect">
                <option value="1">1 Min (Bullet)</option>
                <option value="3">3 Min (Blitz)</option>
                <option value="5">5 Min (Blitz)</option>
                <option value="10" selected>10 Min (Rapid)</option>
                <option value="30">30 Min (Classical)</option>
            </select>

            <div style="display:flex; gap:10px;">
                <button class="btn-primary" onclick="hostGame()">Host</button>
                <button onclick="joinPrompt()">Join</button>
            </div>
            
            <div id="idDisplay" style="display:none; text-align:center; font-size:0.8rem; margin-top:10px; color:#888;">
                ID: <span id="myPeerId" style="color:var(--accent); cursor:pointer; font-weight:bold;" onclick="copyId()">...</span>
            </div>
        </div>

        <div class="controls" id="gameControls" style="display:none;">
            <div style="display:flex; gap:10px;">
                <button class="btn-draw" style="flex:1" onclick="offerDraw()">Offer Draw</button>
                <button class="btn-resign" style="flex:1" onclick="resignGame()">Resign</button>
            </div>
        </div>
    </div>

</div>

<script>
    // --- 1. ASSETS (LOCAL FOLDER) ---
    function pieceTheme (piece) {
        return 'pieces/' + piece.toLowerCase() + '.png';
    }

    // --- 2. GAME STATE ---
    var board = null;
    var game = new Chess();
    var peer = null;
    var conn = null;
    var stockfish = null;
    
    var myName = "Player";
    var oppName = "Opponent";
    var mySide = 'w';

    // Timer State
    var timeLimit = 10; 
    var timeWhite = 600;
    var timeBlack = 600;
    var timerInterval = null;
    var gameActive = false;

    // --- 3. ENGINE (STOCKFISH) SETUP ---
    // Loading Stockfish from CDN for "Advanced Analysis"
    try {
        stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');
        stockfish.onmessage = function(event) {
            var line = event.data;
            if(line.includes('score cp') || line.includes('score mate')) {
                updateEvalUI(line);
            }
        };
        stockfish.postMessage('uci');
    } catch(e) {
        console.log("Stockfish failed to load (Cross-Origin isolation might be required)");
    }

    function analyzePosition() {
        if(!stockfish) return;
        stockfish.postMessage('position fen ' + game.fen());
        stockfish.postMessage('go depth 15');
    }

    function updateEvalUI(line) {
        let score = 0;
        let text = "";
        
        // Parse CP (Centipawn) or Mate
        if(line.includes('mate')) {
            let m = line.split('mate ')[1].split(' ')[0];
            score = parseInt(m) > 0 ? 1000 : -1000;
            text = "Mate in " + Math.abs(m);
        } else {
            let cp = parseInt(line.split('score cp ')[1].split(' ')[0]);
            // Stockfish gives score relative to side to move. We normalize to White's perspective.
            if(game.turn() === 'b') cp = -cp; 
            score = cp;
            text = (score > 0 ? "+" : "") + (score / 100).toFixed(2);
        }

        // Update Text
        $('#evalScore').text("Eval: " + text);

        // Update Bar (50% is 0.0)
        // Clamp score between -500 and +500 for visual bar
        let clamped = Math.max(-500, Math.min(500, score));
        let percent = 50 + (clamped / 10); // 500cp = +50%, -500cp = -50%
        $('#evalBar').css('height', percent + '%');
    }

    // --- 4. CONNECTION LOGIC ---
    function hostGame() {
        if(!$('#usernameInput').val()) { alert("Please enter a name first."); return; }
        myName = $('#usernameInput').val();
        updateNames();
        timeLimit = parseInt($('#timeSelect').val());
        initPeer(true);
    }

    function joinPrompt() {
        if(!$('#usernameInput').val()) { alert("Please enter a name first."); return; }
        myName = $('#usernameInput').val();
        updateNames();
        const hostId = prompt("Enter Friend's Game ID:");
        if(hostId) initPeer(false, hostId);
    }

    function initPeer(isHost, hostId = null) {
        if(peer) peer.destroy();
        peer = new Peer(); 

        peer.on('open', function(id) {
            if (isHost) {
                $('#myPeerId').text(id);
                $('#idDisplay').show();
                $('#oppStatus').text("Waiting...");
                navigator.clipboard.writeText(id).then(() => alert("ID Copied! Send it to your friend."));
            } else {
                connectTo(hostId);
            }
        });

        peer.on('connection', function(connection) {
            conn = connection;
            setupConnection(true);
        });
    }

    function connectTo(hostId) {
        conn = peer.connect(hostId);
        setupConnection(false);
    }

    function setupConnection(isHost) {
        conn.on('open', function() {
            if(isHost) {
                var randomSide = Math.random() > 0.5 ? 'w' : 'b';
                mySide = randomSide;
                var guestSide = (mySide === 'w') ? 'b' : 'w';
                
                board.orientation(mySide === 'w' ? 'white' : 'black');
                
                sendData({ 
                    type: 'init', 
                    name: myName, 
                    side: guestSide,
                    timeLimit: timeLimit 
                });
                
                startGame();
            }
            $('#oppStatus').text("Connected").css('color', '#4ade80');
        });

        conn.on('data', function(data) { handleData(data); });
        conn.on('close', function() { alert("Opponent disconnected"); location.reload(); });
    }

    function sendData(obj) { if(conn && conn.open) conn.send(obj); }

    function handleData(data) {
        if(data.type === 'init') {
            oppName = data.name;
            mySide = data.side;
            timeLimit = data.timeLimit;
            
            updateNames();
            board.orientation(mySide === 'w' ? 'white' : 'black');
            sendData({ type: 'name', name: myName });
            startGame();
        }
        else if(data.type === 'name') {
            oppName = data.name;
            updateNames();
        }
        else if(data.type === 'move') {
            game.move(data.move);
            board.position(game.fen());
            updateStatus();
        }
        else if(data.type === 'resign') {
            endGame("YOU WIN!", oppName + " resigned.");
        }
        else if(data.type === 'draw_offer') {
            if(confirm(oppName + " offers a draw. Do you accept?")) {
                sendData({ type: 'draw_accept' });
                endGame("DRAW", "Agreement");
            } else {
                sendData({ type: 'draw_decline' });
            }
        }
        else if(data.type === 'draw_accept') {
            endGame("DRAW", "Agreement");
        }
        else if(data.type === 'draw_decline') {
            alert("Draw offer declined.");
        }
    }

    // --- 5. GAME & TIMER LOGIC ---
    function startGame() {
        timeWhite = timeLimit * 60;
        timeBlack = timeLimit * 60;
        gameActive = true;
        
        $('#connectPanel').hide();
        $('#gameControls').show();
        updateNames();
        updateTimersDisplay();
        
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(timerLoop, 1000);
        
        setTimeout(board.resize, 200);
        analyzePosition(); // Initial analysis
    }

    function timerLoop() {
        if(!gameActive) return;
        
        if(game.turn() === 'w') {
            timeWhite--;
            if(timeWhite <= 0) endGame("BLACK WINS", "White ran out of time");
        } else {
            timeBlack--;
            if(timeBlack <= 0) endGame("WHITE WINS", "Black ran out of time");
        }
        updateTimersDisplay();
    }

    function updateTimersDisplay() {
        const fmt = (t) => {
            let m = Math.floor(t / 60);
            let s = t % 60;
            return `${m}:${s<10?'0':''}${s}`;
        };

        let myTime, oppTime, myTurn;

        if(mySide === 'w') {
            myTime = timeWhite; oppTime = timeBlack;
            myTurn = (game.turn() === 'w');
        } else {
            myTime = timeBlack; oppTime = timeWhite;
            myTurn = (game.turn() === 'b');
        }

        $('#timer-btm').text(fmt(myTime)).toggleClass('active', myTurn);
        $('#timer-top').text(fmt(oppTime)).toggleClass('active', !myTurn);
    }

    function onDragStart(source, piece) {
        if (!gameActive || game.game_over()) return false;
        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) return false;
        if ((game.turn() === 'w' && mySide !== 'w') || (game.turn() === 'b' && mySide !== 'b')) return false;
    }

    function onDrop(source, target) {
        var moveObj = { from: source, to: target, promotion: 'q' };
        var move = game.move(moveObj);
        if (move === null) return 'snapback';

        sendData({ type: 'move', move: moveObj });
        updateStatus();
    }

    function updateStatus() {
        // PGN Update
        var history = game.history();
        var html = '';
        for (var i = 0; i < history.length; i += 2) {
            html += `<div class="move-row"><div style="width:30px;color:#666">${i/2+1}.</div><div style="width:60px">${history[i]}</div><div>${history[i+1]||''}</div></div>`;
        }
        $('#pgnLog').html(html).scrollTop(9999);
        updateTimersDisplay();
        
        // Trigger Engine Analysis
        analyzePosition();

        if (game.in_checkmate()) {
            let winner = (game.turn() === 'w') ? "BLACK" : "WHITE";
            let msg = (winner === 'WHITE' && mySide === 'w') || (winner === 'BLACK' && mySide === 'b') ? "YOU WIN!" : "YOU LOSE";
            endGame(msg, "Checkmate");
        } 
        else if (game.in_draw()) {
            endGame("DRAW", "Stalemate / Repetition");
        }
    }

    function endGame(title, sub) {
        gameActive = false;
        clearInterval(timerInterval);
        $('#winnerText').text(title);
        $('#winSubtext').text(sub);
        $('#gameOverModal').css('display', 'flex');
    }

    // --- 6. ACTION BUTTONS ---
    function resignGame() {
        if(confirm("Resign game?")) {
            sendData({ type: 'resign' });
            endGame("YOU LOSE", "You resigned");
        }
    }

    function offerDraw() {
        if(confirm("Offer a draw to " + oppName + "?")) {
            sendData({ type: 'draw_offer' });
            // Visual feedback
            const btn = $('.btn-draw');
            const orig = btn.text();
            btn.text("Sent...");
            setTimeout(() => btn.text(orig), 2000);
        }
    }

    // --- 7. UTILS ---
    function updateNames() {
        $('#myNameDisplay').text(myName);
        $('#oppName').text(oppName);
    }

    function copyId() {
        var txt = $('#myPeerId').text();
        navigator.clipboard.writeText(txt);
        alert("ID Copied: " + txt); 
    }

    // --- INIT ---
    $(document).ready(function() {
        board = Chessboard('myBoard', {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: () => board.position(game.fen()),
            pieceTheme: pieceTheme
        });
    });

</script>
</body>
</html>
