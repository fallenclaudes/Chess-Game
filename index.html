<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Titans - Multiplayer</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        /* --- THEME CONFIG --- */
        :root {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --panel-glass: rgba(30, 41, 59, 0.9);
            --text-glow: #e2e8f0;
            --accent: #38bdf8;
            --win-green: #4ade80;
            --loss-red: #f87171;
            --spec-yellow: #facc15;
            --board-white: #e2e2e2;
            --board-black: #5a6e80;
        }

        body {
            background: radial-gradient(circle at center, var(--bg-gradient-end), var(--bg-gradient-start));
            color: var(--text-glow);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; overflow: hidden;
        }

        /* --- UI ELEMENTS --- */
        .home-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 8px;
            cursor: pointer; font-weight: bold; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s; z-index: 100;
        }
        .home-btn:hover { background: rgba(255,255,255,0.2); }

        .spec-badge {
            position: absolute; top: 20px; right: 20px;
            background: rgba(250, 204, 21, 0.2); color: var(--spec-yellow);
            padding: 8px 12px; border-radius: 8px; font-weight: bold;
            border: 1px solid var(--spec-yellow); display: none; z-index: 100;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }

        .layout { display: flex; gap: 20px; align-items: center; padding: 20px; }

        /* --- EVAL BAR --- */
        .eval-wrapper {
            width: 25px; height: 560px; background: #111;
            border: 1px solid rgba(255,255,255,0.2); border-radius: 4px;
            position: relative; overflow: hidden;
        }
        .eval-fill {
            width: 100%; height: 50%;
            background: linear-gradient(to top, #ffffff, #a0a0a0);
            position: absolute; bottom: 0; transition: height 1s ease;
        }

        /* --- BOARD --- */
        .board-wrapper {
            width: 560px; height: 560px; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 5px solid #333; border-radius: 4px;
        }
        #myBoard { width: 100%; height: 100%; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px; height: 560px;
            background: var(--panel-glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; display: flex; flex-direction: column;
            backdrop-filter: blur(15px);
        }

        .player-card {
            padding: 15px; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .avatar {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--accent); object-fit: cover; background: #000;
        }
        
        .player-info { flex-grow: 1; }
        .player-name {
            font-weight: 800; color: #fff; text-transform: uppercase;
            letter-spacing: 1px; font-size: 1.0rem;
        }
        .player-status { font-size: 0.75rem; color: var(--accent); margin-top: 4px; }

        .timer {
            font-family: 'Courier New', monospace; font-size: 1.4rem;
            padding: 5px 10px; background: rgba(0,0,0,0.4);
            border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); color: #888;
        }
        .timer.active { color: #fff; border-color: var(--accent); box-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }

        .log-area { flex-grow: 1; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 0.9rem; background: rgba(0,0,0,0.2); }
        .move-row { display: flex; padding: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .controls {
            padding: 20px; display: flex; flex-direction: column; gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        input, select {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box;
            text-align: center; margin-bottom: 5px; outline: none;
        }
        
        .file-upload {
            display: flex; gap: 10px; align-items: center; margin-bottom: 10px;
            background: rgba(255,255,255,0.05); padding: 5px; border-radius: 6px;
        }
        input[type="file"] { font-size: 0.8rem; padding: 5px; }

        button {
            padding: 12px; border: none; border-radius: 6px; font-weight: 700;
            cursor: pointer; text-transform: uppercase; font-size: 0.8rem;
            background: rgba(255,255,255,0.1); color: #fff; transition: 0.2s;
        }
        button:hover { background: rgba(255,255,255,0.2); }
        .btn-primary { background: var(--accent); color: #0f172a; }
        .btn-spec { border: 1px solid var(--spec-yellow); color: var(--spec-yellow); background: transparent; }
        .btn-draw { border: 1px solid #fbbf24; color: #fbbf24; background: transparent; }
        .btn-resign { border: 1px solid var(--loss-red); color: var(--loss-red); background: transparent; }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 999;
            justify-content: center; align-items: center;
        }
        .modal-box {
            background: #1e293b; padding: 30px; border-radius: 12px;
            text-align: center; border: 1px solid var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
            max-width: 400px; width: 90%;
        }

        /* --- COIN FLIP ANIMATION --- */
        #coin-container {
            width: 150px; height: 150px; margin: 0 auto;
            perspective: 800px; display: none;
        }
        #coin {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 3s ease-out;
        }
        .coin-face {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; backface-visibility: hidden;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; font-weight: bold; border: 4px solid #999;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .coin-white { background: #e2e2e2; color: #000; transform: rotateY(0deg); }
        .coin-black { background: #333; color: #fff; transform: rotateY(180deg); }

        #evalScore { font-size: 10px; text-align: center; margin-top: 5px; opacity: 0.7; font-family: monospace; }
    </style>
</head>
<body>

<div class="home-btn" onclick="location.reload()">‚åÇ Home</div>
<div class="spec-badge" id="specBadge">üëÅ SPECTATING</div>

<div class="modal-overlay" id="gameOverModal">
    <div class="modal-box">
        <h1 id="winnerText" style="margin:0; font-size:2rem; color:var(--accent);">GAME OVER</h1>
        <p id="winSubtext" style="color:var(--text-glow); margin-top:5px;">Checkmate</p>
        <button class="btn-primary" style="margin-top:20px" onclick="location.reload()">Return Home</button>
    </div>
</div>

<div class="modal-overlay" id="coinFlipModal" style="z-index: 1001;">
    <div class="modal-box">
        <h2 style="color:var(--accent)">Deciding Sides...</h2>
        <div id="coin-container">
            <div id="coin">
                <div class="coin-face coin-white">WHITE</div>
                <div class="coin-face coin-black">BLACK</div>
            </div>
        </div>
        <div id="coinResult" style="margin-top:20px; font-weight:bold; height:20px;"></div>
    </div>
</div>

<div class="layout">
    <div class="eval-wrapper"><div class="eval-fill" id="evalBar"></div></div>
    <div class="board-wrapper" id="boardContainer"><div id="myBoard"></div></div>

    <div class="sidebar">
        <div class="player-card">
            <img id="topAvatar" class="avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" style="opacity:0.5">
            <div class="player-info">
                <span class="player-name" id="topName">Opponent</span>
                <div class="player-status" id="topStatus">Offline</div>
            </div>
            <div id="timer-top" class="timer">10:00</div>
        </div>

        <div class="log-area" id="pgnLog">
            <div style="text-align:center; opacity:0.5; margin-top:20px;">Waiting for game...</div>
        </div>

        <div class="player-card">
            <img id="btmAvatar" class="avatar" src="https://www.w3schools.com/howto/img_avatar.png">
            <div class="player-info">
                <span class="player-name" id="btmName">You</span>
                <div class="player-status" style="color:var(--win-green)">Online</div>
                <div id="evalScore">Eval: 0.0</div>
            </div>
            <div id="timer-btm" class="timer">10:00</div>
        </div>

        <div class="controls" id="connectPanel">
            <input type="text" id="usernameInput" placeholder="Enter Your Name">
            <div class="file-upload">
                <span style="font-size:0.8rem; color:#aaa;">Avatar:</span>
                <input type="file" id="avatarInput" accept="image/*">
            </div>
            <label style="font-size:0.8rem; color:#aaa; margin-left:4px;">Time Control:</label>
            <select id="timeSelect">
                <option value="1">1 Min (Bullet)</option>
                <option value="3">3 Min (Blitz)</option>
                <option value="5">5 Min (Blitz)</option>
                <option value="10" selected>10 Min (Rapid)</option>
                <option value="30">30 Min (Classical)</option>
            </select>
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <button class="btn-primary" style="flex:1" onclick="hostGame()">Host Game</button>
                <button style="flex:1" onclick="joinPrompt()">Join Game</button>
            </div>
            <button class="btn-spec" onclick="spectatePrompt()">Spectate via ID</button>
            <div id="idDisplay" style="display:none; text-align:center; font-size:0.8rem; margin-top:10px; color:#888;">
                ID: <span id="myPeerId" style="color:var(--accent); cursor:pointer; font-weight:bold;" onclick="copyId()">...</span>
            </div>
        </div>

        <div class="controls" id="gameControls" style="display:none;">
            <div style="display:flex; gap:10px;">
                <button class="btn-draw" style="flex:1" onclick="offerDraw()">Offer Draw</button>
                <button class="btn-resign" style="flex:1" onclick="resignGame()">Resign</button>
            </div>
        </div>
        <div id="specMsg" style="display:none; text-align:center; font-size:0.8rem; color:var(--spec-yellow); padding:10px;">
            Spectator Mode (Read Only)
        </div>
    </div>
</div>

<script>
    function pieceTheme (piece) { return 'pieces/' + piece.toLowerCase() + '.png'; }

    var board = null;
    var game = new Chess();
    var peer = null;
    var conn = null; 
    var player2Conn = null; 
    var spectators = [];
    var myName = "Player";
    var myAvatar = "https://www.w3schools.com/howto/img_avatar.png"; 
    
    var p1Name = "Host", p2Name = "Guest";
    var p1Avatar = "", p2Avatar = "";
    var p1Side = 'w'; 
    var isSpectator = false;
    var isHost = false;

    var timeLimit = 10; 
    var timeWhite = 600, timeBlack = 600;
    var timerInterval = null;
    var gameActive = false;

    // --- CRITICAL FIX: STUN SERVERS ---
    var peerConfig = {
        config: { 'iceServers': [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:global.stun.twilio.com:3478' }
        ] }
    };

    $('#avatarInput').change(function(e){
        var file = e.target.files[0];
        if(file){
            var reader = new FileReader();
            reader.onload = function(evt){ myAvatar = evt.target.result; $('#btmAvatar').attr('src', myAvatar); };
            reader.readAsDataURL(file);
        }
    });

    // --- COIN FLIP (Shared Animation) ---
    function triggerCoinFlipAnimation(result, callback) {
        $('#coinFlipModal').css('display', 'flex');
        $('#coin-container').show();
        $('#coinResult').text("");
        
        var rotations = 1800; 
        var endAngle = (result === 'w') ? rotations : (rotations + 180);
        
        $('#coin').css({
            'transform': 'rotateY(' + endAngle + 'deg)',
            'transition': 'transform 3s cubic-bezier(0.2, 0.8, 0.2, 1)'
        });

        setTimeout(function() {
            var txt = (result === 'w') ? "WHITE" : "BLACK";
            $('#coinResult').text(txt).css('color', result === 'w' ? '#fff' : '#aaa');
            setTimeout(function() {
                $('#coinFlipModal').hide();
                $('#coin').css({'transform': 'rotateY(0deg)', 'transition': 'none'});
                if(callback) callback();
            }, 1500);
        }, 3000);
    }

    // --- CONNECTION ---
    function hostGame() {
        if(!$('#usernameInput').val()) { alert("Enter Name"); return; }
        myName = $('#usernameInput').val();
        isHost = true;
        updateUI();
        timeLimit = parseInt($('#timeSelect').val());
        initPeer(true);
    }

    function joinPrompt() {
        if(!$('#usernameInput').val()) { alert("Enter Name"); return; }
        myName = $('#usernameInput').val();
        updateUI();
        const hostId = prompt("Enter Game ID:");
        if(hostId) initPeer(false, hostId, 'player');
    }

    function spectatePrompt() {
        if(!$('#usernameInput').val()) { alert("Enter Name"); return; }
        myName = $('#usernameInput').val();
        updateUI();
        const hostId = prompt("Enter Game ID to Watch:");
        if(hostId) initPeer(false, hostId, 'spectator');
    }

    function initPeer(hosting, hostId = null, role = null) {
        if(peer) peer.destroy();
        peer = new Peer(peerConfig); // USING STUN SERVERS

        peer.on('open', function(id) {
            if (hosting) {
                $('#myPeerId').text(id);
                $('#idDisplay').show();
                $('#topStatus').text("Waiting for players...");
                navigator.clipboard.writeText(id).then(() => alert("ID Copied!"));
            } else {
                connectTo(hostId, role);
            }
        });

        peer.on('connection', function(c) {
            const mode = (c.metadata && c.metadata.mode) ? c.metadata.mode : 'player';

            if (mode === 'player') {
                if(player2Conn === null) {
                    player2Conn = c;
                    setupHostPlayerConnection(c);
                } else {
                    c.on('open', () => {
                        c.send({type: 'error', msg: 'Game Full'});
                        setTimeout(() => c.close(), 500);
                    });
                }
            } else if (mode === 'spectator') {
                spectators.push(c);
                setupHostSpectatorConnection(c);
            }
        });

        peer.on('error', function(err) {
            alert("Connection Error: " + err.type + "\nTry a different network or browser.");
        });
    }

    function connectTo(hostId, role) {
        conn = peer.connect(hostId, { metadata: { mode: role } });
        
        if (role === 'spectator') {
            isSpectator = true;
            $('#specBadge').show();
            $('#gameControls').hide();
            $('#specMsg').show();
            $('#connectPanel').hide();
            setupClientConnection();
        } else {
            setupClientConnection();
        }
    }

    // --- HOST LOGIC ---
    function setupHostPlayerConnection(c) {
        c.on('open', function() {
            $('#topStatus').text("Connected! Synchronizing...");
            
            // 1. Host decides side
            var hostSide = Math.random() > 0.5 ? 'w' : 'b';
            p1Side = hostSide; 
            p1Name = myName;
            p1Avatar = myAvatar;

            // 2. Tell Client to prepare for coin flip
            c.send({ type: 'prepare_flip', side: hostSide });
            
            // 3. Trigger Local Animation
            triggerCoinFlipAnimation(hostSide, function() {
                // Animation Done.
                board.orientation(p1Side === 'w' ? 'white' : 'black');
                
                // 4. Send Game Init
                c.send({ 
                    type: 'init', 
                    p1Name: p1Name, p1Avatar: p1Avatar,
                    p1Side: p1Side,
                    timeLimit: timeLimit 
                });
                startGame();
            });
        });
        
        c.on('data', function(data) { handleData(data); });
        c.on('close', function() { alert("Player 2 disconnected"); player2Conn = null; });
    }

    function setupHostSpectatorConnection(c) {
        c.on('open', function() {
            c.send({
                type: 'spectate_init',
                fen: game.fen(),
                p1Name: p1Name, p1Avatar: p1Avatar,
                p2Name: p2Name, p2Avatar: p2Avatar,
                p1Side: p1Side,
                timeLimit: timeLimit,
                timeWhite: timeWhite, timeBlack: timeBlack
            });
        });
    }

    // --- CLIENT LOGIC ---
    function setupClientConnection() {
        conn.on('open', function() {
            $('#topStatus').text("Connected! Waiting for Host...");
        });
        conn.on('data', function(data) { handleData(data); });
        conn.on('close', function() { alert("Host disconnected"); });
    }

    function broadcastData(obj) {
        if(player2Conn && player2Conn.open) player2Conn.send(obj);
        spectators.forEach(s => { if(s.open) s.send(obj); });
    }

    // --- DATA HANDLING ---
    function handleData(data) {
        if(data.type === 'error') { alert(data.msg); location.reload(); return; }

        if (data.type === 'prepare_flip') {
            // SYNCED ANIMATION: Client triggers animation same time as Host
            triggerCoinFlipAnimation(data.side, function() {
                 // Animation done. Waiting for 'init' packet.
            });
        }

        else if(data.type === 'spectate_init') {
            game.load(data.fen);
            board.position(data.fen);
            p1Name = data.p1Name; p1Avatar = data.p1Avatar;
            p2Name = data.p2Name; p2Avatar = data.p2Avatar;
            p1Side = data.p1Side;
            timeLimit = data.timeLimit;
            timeWhite = data.timeWhite; timeBlack = data.timeBlack;
            updateSpectatorUI();
            board.orientation('white'); 
            if(!gameActive) startGameTimer();
        }

        else if(data.type === 'init') {
            p1Name = data.p1Name; p1Avatar = data.p1Avatar; p1Side = data.p1Side;
            timeLimit = data.timeLimit;
            var mySide = (p1Side === 'w') ? 'b' : 'w';
            
            $('#btmName').text(myName);
            $('#btmAvatar').attr('src', myAvatar);
            $('#topName').text(p1Name);
            $('#topAvatar').attr('src', p1Avatar).css('opacity', 1);
            
            board.orientation(mySide === 'w' ? 'white' : 'black');
            conn.send({ type: 'guest_info', name: myName, avatar: myAvatar });
            startGame();
        }

        else if(data.type === 'guest_info') {
            p2Name = data.name; p2Avatar = data.avatar;
            $('#topName').text(p2Name);
            $('#topAvatar').attr('src', p2Avatar).css('opacity', 1);
            broadcastData({ type: 'update_roster', p2Name: p2Name, p2Avatar: p2Avatar });
        }

        else if(data.type === 'update_roster') {
            p2Name = data.p2Name; p2Avatar = data.p2Avatar;
            if(isSpectator) updateSpectatorUI();
        }

        else if(data.type === 'move') {
            game.move(data.move);
            board.position(game.fen());
            updateStatus();
            if(isHost) spectators.forEach(s => { if(s.open) s.send(data); });
        }
        
        else if(data.type === 'time_sync') {
            timeWhite = data.w; timeBlack = data.b;
            updateTimersDisplay();
        }
        
        else if(data.type === 'resign') endGame("GAME OVER", "Player Resigned");
        else if(data.type === 'draw_offer') {
             if(confirm("Opponent offers draw?")) {
                if(isHost) { broadcastData({ type: 'draw_accept' }); endGame("DRAW", "Agreement"); }
                else { conn.send({ type: 'draw_accept' }); endGame("DRAW", "Agreement"); }
             } else {
                if(isHost) broadcastData({ type: 'draw_decline' });
                else conn.send({ type: 'draw_decline' });
             }
        }
        else if(data.type === 'draw_accept') endGame("DRAW", "Agreement");
        else if(data.type === 'draw_decline') alert("Draw Declined");
    }

    // --- UI & GAME ---
    function updateUI() { $('#btmName').text(myName); $('#btmAvatar').attr('src', myAvatar); }
    
    function updateSpectatorUI() {
        var whiteName = (p1Side === 'w') ? p1Name : p2Name;
        var whiteAv = (p1Side === 'w') ? p1Avatar : p2Avatar;
        var blackName = (p1Side === 'w') ? p2Name : p1Name;
        var blackAv = (p1Side === 'w') ? p2Avatar : p1Avatar;
        $('#btmName').text(whiteName); $('#btmAvatar').attr('src', whiteAv);
        $('#topName').text(blackName); $('#topAvatar').attr('src', blackAv);
    }

    function startGame() {
        timeWhite = timeLimit * 60; timeBlack = timeLimit * 60;
        startGameTimer();
        $('#connectPanel').hide();
        if(!isSpectator) $('#gameControls').show();
        
        // CLEAR STATUS
        $('#topStatus').text("Online").css('color', 'var(--win-green)');
        
        updateTimersDisplay();
        setTimeout(board.resize, 200);
        analyzePosition();
    }
    
    function startGameTimer() {
        gameActive = true;
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(timerLoop, 1000);
    }

    function timerLoop() {
        if(!gameActive) return;
        if(isHost) {
             if(game.turn() === 'w') timeWhite--; else timeBlack--;
             if(timeWhite % 5 === 0) broadcastData({ type: 'time_sync', w: timeWhite, b: timeBlack });
             if(timeWhite <= 0 || timeBlack <= 0) {
                 var msg = (timeWhite <= 0) ? "BLACK WINS" : "WHITE WINS";
                 broadcastData({ type: 'resign' }); 
                 endGame(msg, "Time Out");
             }
        } else {
             if(game.turn() === 'w') timeWhite--; else timeBlack--;
        }
        updateTimersDisplay();
    }

    function updateTimersDisplay() {
        const fmt = (t) => { let m=Math.floor(t/60), s=t%60; return `${m}:${s<10?'0':''}${s}`; };
        var orientation = board.orientation(); 
        var btmTime = (orientation === 'white') ? timeWhite : timeBlack;
        var topTime = (orientation === 'white') ? timeBlack : timeWhite;
        $('#timer-btm').text(fmt(btmTime));
        $('#timer-top').text(fmt(topTime));
        var isWhiteTurn = (game.turn() === 'w');
        $('#timer-btm').toggleClass('active', (orientation === 'white' && isWhiteTurn) || (orientation === 'black' && !isWhiteTurn));
        $('#timer-top').toggleClass('active', (orientation === 'white' && !isWhiteTurn) || (orientation === 'black' && isWhiteTurn));
    }

    function onDragStart(source, piece) {
        if (!gameActive || isSpectator || game.game_over()) return false;
        var amIWhite = (isHost && p1Side === 'w') || (!isHost && p1Side === 'b');
        if(amIWhite && piece.search(/^b/) !== -1) return false;
        if(!amIWhite && piece.search(/^w/) !== -1) return false;
        if ((game.turn() === 'w' && !amIWhite) || (game.turn() === 'b' && amIWhite)) return false;
    }

    function onDrop(source, target) {
        var moveObj = { from: source, to: target, promotion: 'q' };
        var move = game.move(moveObj);
        if (move === null) return 'snapback';
        if(isHost) broadcastData({ type: 'move', move: moveObj });
        else conn.send({ type: 'move', move: moveObj });
        updateStatus();
    }

    function updateStatus() {
        var history = game.history();
        var html = '';
        for (var i = 0; i < history.length; i += 2) {
            html += `<div class="move-row"><div style="width:30px;color:#666">${i/2+1}.</div><div style="width:60px">${history[i]}</div><div>${history[i+1]||''}</div></div>`;
        }
        $('#pgnLog').html(html).scrollTop(9999);
        updateTimersDisplay();
        analyzePosition();
        if (game.in_checkmate()) endGame("CHECKMATE", "Game Over");
        else if (game.in_draw()) endGame("DRAW", "Stalemate");
    }

    function endGame(title, sub) {
        gameActive = false;
        clearInterval(timerInterval);
        $('#winnerText').text(title);
        $('#winSubtext').text(sub);
        $('#gameOverModal').css('display', 'flex');
    }
    function resignGame() { if(confirm("Resign?")) { if(isHost) broadcastData({ type: 'resign' }); else conn.send({ type: 'resign' }); endGame("YOU LOSE", "Resigned"); } }
    function offerDraw() { if(confirm("Offer Draw?")) { if(isHost) broadcastData({ type: 'draw_offer' }); else conn.send({ type: 'draw_offer' }); } }
    function copyId() { var txt = $('#myPeerId').text(); navigator.clipboard.writeText(txt); alert("ID Copied: " + txt); }

    // --- ENGINE ---
    var stockfish = null;
    try {
        stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');
        stockfish.onmessage = function(event) {
            var line = event.data;
            if(line.includes('score cp') || line.includes('score mate')) updateEvalUI(line);
        };
        stockfish.postMessage('uci');
    } catch(e) {}
    function analyzePosition() { if(stockfish) { stockfish.postMessage('position fen ' + game.fen()); stockfish.postMessage('go depth 15'); } }
    function updateEvalUI(line) {
        let score = 0;
        if(line.includes('mate')) {
            let m = line.split('mate ')[1].split(' ')[0]; score = parseInt(m) > 0 ? 1000 : -1000;
        } else {
            let cp = parseInt(line.split('score cp ')[1].split(' ')[0]);
            if(game.turn() === 'b') cp = -cp; score = cp;
        }
        let clamped = Math.max(-500, Math.min(500, score));
        $('#evalBar').css('height', (50 + (clamped / 10)) + '%');
    }

    $(document).ready(function() {
        board = Chessboard('myBoard', { draggable: true, position: 'start', onDragStart: onDragStart, onDrop: onDrop, onSnapEnd: () => board.position(game.fen()), pieceTheme: pieceTheme });
    });
</script>
