<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Titans - Direct Play</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #020617;
            --bg-panel: rgba(15, 23, 42, 0.85);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: 1px solid rgba(255,255,255,0.1);
            --win-green: #4ade80;
            --loss-red: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #000000 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- HOME BUTTON --- */
        .home-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.05);
            border: var(--border); color: var(--accent);
            padding: 10px 15px; border-radius: 8px;
            cursor: pointer; font-weight: bold;
            display: flex; align-items: center; gap: 8px;
            z-index: 100; transition: 0.2s;
            backdrop-filter: blur(5px);
        }
        .home-btn:hover { background: rgba(56, 189, 248, 0.15); box-shadow: 0 0 15px var(--accent-glow); }

        /* --- LAYOUT --- */
        .app-container {
            display: flex; gap: 30px; padding: 20px;
            align-items: flex-start; max-width: 1200px; width: 100%;
            justify-content: center;
        }

        /* --- BOARD --- */
        .board-card {
            padding: 10px;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: var(--border);
            border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .board-inner { width: 550px; height: 550px; }

        .white-1e1d7 { background-color: #e2e8f0; color: #b58863; }
        .black-3c85d { background-color: #475569; color: #f0d9b5; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px; height: 570px;
            background: var(--bg-panel);
            backdrop-filter: blur(15px);
            border: var(--border);
            border-radius: 12px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* SIDE BADGE (Shows Color) */
        .side-badge {
            font-size: 0.7rem; font-weight: bold; text-transform: uppercase;
            padding: 3px 8px; border-radius: 4px; margin-top: 5px;
            background: rgba(255,255,255,0.1); color: #fff;
            display: inline-block;
        }
        .side-badge.white { background: #e2e8f0; color: #000; }
        .side-badge.black { background: #1e293b; color: #fff; border: 1px solid #555; }

        /* PLAYER INFO */
        .player-box {
            padding: 20px; border-bottom: var(--border);
            background: rgba(255,255,255,0.02);
            display: flex; justify-content: space-between; align-items: center;
        }
        .player-info { display: flex; flex-direction: column; }
        .player-name { font-weight: 800; font-size: 1.1rem; letter-spacing: 0.5px; }
        
        /* LOG & CONTROLS */
        .log-area { flex-grow: 1; overflow-y: auto; padding: 10px; font-family: monospace; color: var(--text-dim); }
        .move-row { display: flex; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .move-num { width: 30px; color: #666; }

        .controls { padding: 20px; border-top: var(--border); display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.2); }
        
        input {
            background: rgba(0,0,0,0.4); border: var(--border); color: #fff;
            padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box;
            text-align: center; font-family: inherit; margin-bottom: 5px;
        }
        
        button {
            padding: 12px; border: none; border-radius: 6px; font-weight: 700;
            cursor: pointer; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
            transition: all 0.2s; width: 100%;
        }
        .btn-primary { background: var(--accent); color: #0f172a; }
        .btn-primary:hover { box-shadow: 0 0 20px var(--accent-glow); filter: brightness(1.1); }
        .btn-secondary { background: rgba(255,255,255,0.05); color: var(--text-dim); border: var(--border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: #1e293b; padding: 40px; border-radius: 16px;
            text-align: center; border: 1px solid var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
            max-width: 400px; width: 90%;
        }

        @media(max-width: 900px) {
            .app-container { flex-direction: column; padding: 10px; align-items: center; }
            .board-inner { width: 92vw; height: 92vw; }
            .sidebar { width: 100%; height: auto; min-height: 400px; }
            .home-btn { top: 10px; left: 10px; font-size: 0.8rem; padding: 8px 12px; }
        }
    </style>
</head>
<body>

<div class="home-btn" onclick="goHome()">
    <span>âŒ‚</span> Home
</div>

<div class="modal-overlay" id="gameOverModal">
    <div class="modal-box">
        <h1 id="winnerText" style="margin:0; font-size:2.5rem; color:var(--accent);">GAME OVER</h1>
        <p id="winSubtext" style="color:var(--text-dim); margin-top:5px;">Checkmate</p>
        <button class="btn-primary" style="margin-top:20px" onclick="closeModal()">Close</button>
    </div>
</div>

<div class="app-container">
    <div class="board-card">
        <div id="myBoard" class="board-inner"></div>
    </div>

    <div class="sidebar">
        <div class="player-box">
            <div class="player-info">
                <span class="player-name" id="oppName">Opponent</span>
                <span class="side-badge" id="oppSideBadge" style="opacity:0;">--</span>
            </div>
            <div id="oppStatus" style="font-size:0.8rem; color:var(--text-dim);">Waiting...</div>
        </div>

        <div class="log-area" id="pgnLog">
            <div style="text-align:center; padding:30px; opacity:0.5;">Game Log</div>
        </div>

        <div class="player-box" style="border-top:var(--border); border-bottom:none;">
            <div class="player-info">
                <span class="player-name" id="myNameDisplay">You</span>
                <span class="side-badge" id="mySideBadge" style="opacity:0;">--</span>
            </div>
            <div style="font-size:0.8rem; color:var(--win-green);">Online</div>
        </div>

        <div class="controls" id="connectPanel">
            <input type="text" id="usernameInput" placeholder="Enter Your Name">
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" onclick="hostGame()">Host Game</button>
                <button class="btn-secondary" onclick="joinPrompt()">Join Game</button>
            </div>
            <div id="idDisplay" style="display:none; text-align:center; font-size:0.8rem; margin-top:10px; color:var(--text-dim);">
                Your ID: <span id="myPeerId" style="color:var(--accent); cursor:pointer; font-weight:bold;" onclick="copyId()">...</span>
            </div>
        </div>
        
        <div class="controls" id="gameControls" style="display:none;">
            <button class="btn-secondary" onclick="board.flip()">Flip Board</button>
            <button class="btn-secondary" style="border-color:var(--loss-red); color:var(--loss-red);" onclick="resignGame()">Resign</button>
        </div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---
    function pieceTheme(piece) { return 'pieces/' + piece.toLowerCase() + '.png'; }

    // --- 2. STATE ---
    var board = null;
    var game = new Chess();
    var peer = null;
    var conn = null;
    
    var myName = "Player";
    var oppName = "Opponent";
    var mySide = 'w'; 

    updateUserUI();

    // --- 3. CONNECTION LOGIC ---
    function hostGame() {
        saveUser();
        initPeer(true);
    }

    function joinPrompt() {
        saveUser();
        const hostId = prompt("Enter Friend's Game ID:");
        if(hostId) initPeer(false, hostId);
    }

    function initPeer(isHost, hostId = null) {
        peer = new Peer(); 

        peer.on('open', function(id) {
            if (isHost) {
                $('#myPeerId').text(id);
                $('#idDisplay').show();
                $('#oppStatus').text("Waiting for friend...");
                copyId(id);
            } else {
                connectTo(hostId);
            }
        });

        peer.on('connection', function(connection) {
            setupConn(connection);
            
            // COIN TOSS (Host Decides)
            if(Math.random() > 0.5) {
                mySide = 'w'; // Host is White
                sendData({ type: 'init', name: myName, side: 'b' }); // Tell guest they are Black
                setSideUI('w');
            } else {
                mySide = 'b'; // Host is Black
                sendData({ type: 'init', name: myName, side: 'w' }); // Tell guest they are White
                setSideUI('b');
            }
            
            $('#oppStatus').text("Connected").css('color', '#4ade80');
            startGameUI();
        });
    }

    function connectTo(hostId) {
        var connection = peer.connect(hostId);
        setupConn(connection);
    }

    function setupConn(connection) {
        conn = connection;
        conn.on('data', function(data) { handleData(data); });
    }

    function sendData(obj) { if(conn) conn.send(obj); }

    function handleData(data) {
        if(data.type === 'init') {
            // Received setup from Host
            oppName = data.name;
            mySide = data.side; // Set my side based on coin toss
            
            $('#oppName').text(oppName);
            $('#oppStatus').text("Connected").css('color', '#4ade80');
            
            setSideUI(mySide);
            
            // Send my name back
            sendData({ type: 'name', name: myName });
            startGameUI();
        }
        if(data.type === 'name') {
            oppName = data.name;
            $('#oppName').text(oppName);
        }
        if(data.type === 'move') {
            game.move(data.move);
            board.position(game.fen());
            updateStatus();
        }
        if(data.type === 'resign') {
            showGameOver("YOU WIN!", oppName + " resigned.");
        }
    }

    // --- 4. GAME LOGIC ---
    function onDragStart(source, piece) {
        if (game.game_over()) return false;
        // Strict Turn Enforcement
        if (mySide === 'w' && piece.search(/^b/) !== -1) return false;
        if (mySide === 'b' && piece.search(/^w/) !== -1) return false;
        if ((game.turn() === 'w' && mySide !== 'w') || (game.turn() === 'b' && mySide !== 'b')) return false;
    }

    function onDrop(source, target) {
        var moveObj = { from: source, to: target, promotion: 'q' };
        var move = game.move(moveObj);
        if (move === null) return 'snapback';

        sendData({ type: 'move', move: moveObj });
        updateStatus();
    }

    function updateStatus() {
        // PGN
        var history = game.history();
        var html = '';
        for (var i = 0; i < history.length; i += 2) {
            html += `<div class="move-row">
                <div class="move-num">${i/2 + 1}.</div>
                <div class="move-val">${history[i]}</div>
                <div class="move-val" style="margin-left:10px">${history[i+1] || ''}</div>
            </div>`;
        }
        $('#pgnLog').html(html);
        $('#pgnLog').scrollTop(99999);

        // Checkmate/Draw Logic
        if (game.in_checkmate()) {
            let winner = (game.turn() === 'w') ? "BLACK" : "WHITE";
            let winnerName = (winner === 'WHITE' && mySide === 'w') || (winner === 'BLACK' && mySide === 'b') ? "YOU WIN!" : oppName + " WINS";
            showGameOver(winnerName, "Checkmate");
        } 
        else if (game.in_draw()) {
            showGameOver("DRAW", "Stalemate / Repetition");
        }
    }

    // --- 5. UI HELPERS ---
    function setSideUI(side) {
        // Set Board Orientation
        board.orientation(side === 'w' ? 'white' : 'black');
        
        // Update Badges
        const me = side === 'w' ? 'white' : 'black';
        const op = side === 'w' ? 'black' : 'white';
        
        $('#mySideBadge').text("Playing " + me).removeClass('white black').addClass(me).css('opacity', 1);
        $('#oppSideBadge').text("Playing " + op).removeClass('white black').addClass(op).css('opacity', 1);
    }

    function saveUser() {
        const inputName = $('#usernameInput').val().trim();
        if(inputName) {
            myName = inputName;
            updateUserUI();
        }
    }

    function updateUserUI() {
        $('#myNameDisplay').text(myName);
    }

    function startGameUI() {
        $('#connectPanel').hide();
        $('#gameControls').show();
    }

    function showGameOver(title, sub) {
        $('#winnerText').text(title);
        $('#winSubtext').text(sub);
        $('#gameOverModal').css('display', 'flex');
    }

    function closeModal() { $('#gameOverModal').hide(); }

    function resignGame() {
        if(confirm("Are you sure you want to resign?")) {
            sendData({ type: 'resign' });
            showGameOver("DEFEAT", "You resigned.");
        }
    }

    function goHome() { if(confirm("Disconnect and return home?")) location.reload(); }
    
    function copyId(id) { 
        navigator.clipboard.writeText(id || $('#myPeerId').text()); 
        alert("ID Copied!"); 
    }

    // INIT
    var config = { draggable: true, onDragStart: onDragStart, onDrop: onDrop, pieceTheme: pieceTheme };
    board = Chessboard('myBoard', config);
    $(window).resize(board.resize);

</script>
</body>
</html>
